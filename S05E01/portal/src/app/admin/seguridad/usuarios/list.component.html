
<mat-card>
        <div class="row">
            <h2>
                Listado de usuarios 
                <img src="assets/img/loading_16.gif" *ngIf="busy"/>
                
                <button type="button" class="btn btn-sm btn-primary pull-right" routerLink="/admin/usuarios/agregar" >
                    Nuevo
                </button>
            </h2>

            <table id="usuarios" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Telefono</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th class="actionsColumn">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios">
                        <td>{{usuario?.nombre}}</td>
                        <td>{{usuario?.telefono}}</td>
                        <td>{{usuario?.email}}</td>
                        <td>{{usuario?.rol.nombre }}</td>
                        <td>
                            <a class="action-link" routerLink="/admin/usuarios/edit/{{usuario.id}}" title="Editar">
                                <span class="glyphicon glyphicon-edit">Editar</span> &nbsp;&nbsp;
                            </a>
                            <a class="action-link" (click)="eliminar(usuario)" title="Eliminar">
                                <span class="glyphicon glyphicon-erase">Eliminar</span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
</mat-card>
