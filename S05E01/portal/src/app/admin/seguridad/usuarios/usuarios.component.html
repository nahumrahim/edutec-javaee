<div class="container">
    <div class="row">
        <h2>
            Listado de usuarios 
            <img src="assets/img/loading_16.gif" *ngIf="busy"/>
            
            <button type="button" class="btn btn-sm btn-primary pull-right" routerLink="/admin/escuelas/agregar" >
                Nueva
            </button>
        </h2>

        <table id="usuarios" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td>{{usuario?.codigoLdap}}</td>
                    <td>{{usuario?.nombre}}</td>
                    <td>{{usuario?.telefono}}</td>
                    <td>{{usuario?.email}}</td>
                    <td>{{usuario?.rol.nombre }}</td>
                    <td>
                        <a class="action-link" routerLink="/admin/seguridad/usuarios/{{usuario.id}}" title="Editar">
                            <span class="glyphicon glyphicon-edit"></span> &nbsp;&nbsp;
                        </a>
                        <a class="action-link" (click)="eliminar(usuario)" title="Eliminar">
                            <span class="glyphicon glyphicon-erase"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
