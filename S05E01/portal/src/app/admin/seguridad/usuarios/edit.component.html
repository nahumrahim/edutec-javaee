<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h2>Editando usuario: 
				<span *ngIf="entity">
					{{entity.nombre}}
				</span>
				<img src="assets/img/loading_16.gif" *ngIf="busy"/>
			</h2>
		</div>
	</div>
	<div class="row" *ngIf="entity">
		<form novalidate>
			<div class="form-group col-sm-4 col-xs-12">
			    <label class="checkbox-inline">
			    	<input type="checkbox" name="esLdap" [(ngModel)]="entity.esLdap">
			    	Existe en LDAP
			    </label>
			</div>
			<div class="form-group col-sm-4 col-xs-12">
			    <label class="checkbox-inline">
				    <input type="checkbox" name="activo"
				    	[(ngModel)]="entity.activo">
				    Activo
				</label>
			</div>
			<div class="clearfix"></div>
			<div class="form-group col-sm-4 col-xs-12">
			    <label>Codigo (local o usuario LDAP)</label>
			    <input type="text" class="form-control" name="codigoLdap" [(ngModel)]="entity.codigoLdap" >
			</div>
			<div class="form-group col-sm-4 col-xs-12">
			    <label>Nombre</label>
			    <input type="text" class="form-control" name="nombre" [(ngModel)]="entity.nombre" [disabled]="entity.esLdap==1">
			</div>
			<div class="clearfix"></div>
			<div class="form-group col-sm-4 col-xs-12">
			    <label>Email</label>
			    <input type="text" class="form-control" name="email" [(ngModel)]="entity.email" [disabled]="entity.esLdap==1">
			</div>
			<div class="form-group col-sm-4 col-xs-12">
			    <label>Tel√©fono</label>
			    <input type="text" class="form-control" name="telefono" [(ngModel)]="entity.telefono" [disabled]="entity.esLdap==1">
			</div>
			<div class="clearfix"></div>
			<div class="form-group col-sm-4 col-xs-12">
			    <label>Rol</label>
			    <select class="form-control" name="rol" [(ngModel)]="entity.rol">
			        <option *ngFor="let c of roles" [ngValue]="c">{{c.nombre}}</option>
			    </select>
			</div>
			<div class="clearfix"></div>
	        <hr>
            <div class="form-group col-sm-12 col-xs-12">
                <button class="btn btn-primary" (click)="save()">Guardar</button>
                &nbsp;
                &nbsp;
                <button class="btn btn-default">Cancelar</button>
            </div>
		</form>
	</div>
</div>
